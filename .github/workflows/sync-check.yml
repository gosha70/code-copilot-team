name: Adapter Sync Check

on:
  push:
    branches: [master, main]
    paths:
      - 'shared/**'
      - 'scripts/generate.sh'
      - 'scripts/apply-branch-protection.sh'
      - 'scripts/check-github-hardening.sh'
      - 'scripts/harden-github.sh'
      - 'adapters/**'
      - 'docs/github-hardening-playbook.md'
      - 'CODE_OF_CONDUCT.md'
      - 'SECURITY.md'
      - '.github/CODEOWNERS'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - 'tests/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/sync-check.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'shared/**'
      - 'scripts/generate.sh'
      - 'scripts/apply-branch-protection.sh'
      - 'scripts/check-github-hardening.sh'
      - 'scripts/harden-github.sh'
      - 'adapters/**'
      - 'docs/github-hardening-playbook.md'
      - 'CODE_OF_CONDUCT.md'
      - 'SECURITY.md'
      - '.github/CODEOWNERS'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - 'tests/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/sync-check.yml'

jobs:
  sync-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run generator
        run: bash scripts/generate.sh

      - name: Check for drift
        run: |
          if ! git diff --exit-code adapters/; then
            echo ""
            echo "ERROR: Generated adapter configs are out of sync with shared/."
            echo "Run './scripts/generate.sh' and commit the updated outputs."
            exit 1
          fi
          echo "Adapters are in sync with shared/."

      - name: Validate hardening scripts
        run: |
          bash -n scripts/apply-branch-protection.sh
          bash -n scripts/check-github-hardening.sh
          bash -n scripts/harden-github.sh

      - name: Run generation tests
        run: bash tests/test-generate.sh

      - name: Run hook tests
        run: bash tests/test-hooks.sh

      - name: Run shared structure tests
        env:
          HOME: ${{ runner.temp }}/cct-home
        run: |
          mkdir -p "$HOME"
          bash adapters/claude-code/setup.sh
          bash tests/test-shared-structure.sh
